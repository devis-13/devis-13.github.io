<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<div class="door">
		<div class="door__block active" id="etalon">
			<div class="door__header">
				<p class="door__title">СЕРІЯ "ЕТАЛОН"</p>
				<button class="door__btn">Відкрити</button>
			</div>
			<div class="door__inner">
				<div class="door__item" id="et-01-pvh">
					<input type="checkbox" name="et-01-pvh" id="et-01-pvh_lb">
					<label for="et-01-pvh_lb">
						Полотно, модель ЕТ-01, МДФ, гладке, покриття - плівка ПВХ (Крайка ПВХ)
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="et-01-al">
					<input type="checkbox" name="et-01-al" id="et-01-al_lb">
					<label for="et-01-al_lb">
						Полотно, модель ЕТ-01, МДФ, гладке, покриття - плівка ПВХ (Крайка Алюміній)
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="et-02-17-pvh">
					<input type="checkbox" name="et-02-17-pvh" id="et-02-17-pvh_lb">
					<label for="et-02-17-pvh_lb">
						Полотно, модель ЕТ-02 -…… - ЕТ-17, МДФ, з фрезеруванням, покриття - плівка ПВХ
						(Крайка ПВХ)
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="et-02-17-al">
					<input type="checkbox" name="et-02-17-al-pvh" id="et-02-17-al_lb">
					<label for="et-02-17-al_lb">
						Полотно, модель ЕТ-02 -…… - ЕТ-17, МДФ, з фрезеруванням, покриття - плівка ПВХ
						(Крайка Алюміній)
					</label>
					<input type="number" value="1">
				</div>
			</div>
		</div>
		<div class="door__block" id="standart">
			<div class="door__header">
				<p class="door__title">СЕРІЯ "СТАНДАРТ"</p>
				<button class="door__btn">Відкрити</button>
			</div>
			<div class="door__inner">
				<div class="door__item" id="st-1">
					<input type="checkbox" name="st-1" id="st-1_lb">
					<label for="st-1_lb">
						Полотно, модель СТ-1, МДФ, покриття ПВХ
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="st-2">
					<input type="checkbox" name="st-2" id="st-2_lb">
					<label for="st-2_lb">
						Полотно, модель СТ-2, МДФ, покриття ПВХ
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="st-3">
					<input type="checkbox" name="st-3" id="st-3_lb">
					<label for="st-3_lb">
						Полотно, модель СТ-3, МДФ, покриття ПВХ
					</label>
					<input type="number" value="1">
				</div>
			</div>
		</div>
		<div class="door__block" id="other">
			<div class="door__header">
				<p class="door__title">ПОГОНАЖНІ ВИРОБИ</p>
				<button class="door__btn">Відкрити</button>
			</div>
			<div class="door__inner">
				<div class="door__item" id="boxTel-80">
					<input type="checkbox" name="boxTel-80" id="boxTel-80_lb">
					<label for="boxTel-80_lb">
						Короб телескопічний 80мм, сосна+МДФ, покриття - ПВХ
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="boxTel-100">
					<input type="checkbox" name="boxTel-100" id="boxTel-100_lb">
					<label for="boxTel-100_lb">
						Короб телескопічний 100мм, сосна+МДФ, покриття - ПВХ
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="boxTel-120">
					<input type="checkbox" name="boxTel-120" id="boxTel-120_lb">
					<label for="boxTel-120_lb">
						Короб телескопічний 120мм, сосна+МДФ, покриття - ПВХ
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="weltTel-80">
					<input type="checkbox" name="weltTel-80" id="weltTel-80_lb">
					<label for="weltTel-80_lb">
						Лиштва телескопічна 80мм, МДФ, покриття - ПВХ
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="weltTel-80-40">
					<input type="checkbox" name="weltTel-80-40" id="weltTel-80-40_lb">
					<label for="weltTel-80-40_lb">
						Лиштва телескопічна 80мм, МДФ, покриття - ПВХ (крило 40 мм)
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="boxComp-80">
					<input type="checkbox" name="boxComp-80" id="boxComp-80_lb">
					<label for="boxComp-80_lb">
						Короб компланарний 80мм, сосна+МДФ, покриття - ПВХ
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="weltComp-80">
					<input type="checkbox" name="weltComp-80" id="weltComp-80_lb">
					<label for="weltComp-80_lb">
						Лиштва компланарна 80мм, МДФ, покриття - ПВХ
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="obTel-100">
					<input type="checkbox" name="obTel-100" id="obTel-100_lb">
					<label for="obTel-100_lb">
						Добір телескопічний 100 мм.
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="dobTel-150">
					<input type="checkbox" name="dobTel-150" id="dobTel-150_lb">
					<label for="dobTel-150_lb">
						Добір телескопічний 150 мм.
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="dobTel-200">
					<input type="checkbox" name="dobTel-200" id="dobTel-200_lb">
					<label for="dobTel-200_lb">
						Добір телескопічний 200 мм.
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="fitIns-pvh">
					<input type="checkbox" name="fitIns-pvh" id="fitIns-pvh_lb">
					<label for="fitIns-pvh_lb">
						Врізка фурнітури ПВХ
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="fitIns-al">
					<input type="checkbox" name="fitIns-al" id="fitIns-al_lb">
					<label for="fitIns-al_lb">
						Врізка фурнітури Алюміній
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="paintAl">
					<input type="checkbox" name="paintAl" id="paintAl_lb">
					<label for="paintAl_lb">
						Фарбування алюмінієвої крайки
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="concBox">
					<input type="checkbox" name="concBox" id="concBox_lb">
					<label for="concBox_lb">
						Коробка прихованого монтажу
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="concBoxInside">
					<input type="checkbox" name="concBoxInside" id="concBoxInside_lb">
					<label for="concBoxInside_lb">
						Коробка прихованого монтажу Inside
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="alProf-40">
					<input type="checkbox" name="alProf-40" id="alProf-40_lb">
					<label for="alProf-40_lb">
						Система алюмінієвих профілів для торцювання 40 мм
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="alProf-56">
					<input type="checkbox" name="alProf-56" id="alProf-56_lb">
					<label for="alProf-56_lb">
						Система алюмінієвих профілів для торцювання 56 мм (Inside)
					</label>
					<input type="number" value="1">
				</div>

			</div>
		</div>
		<div class="door__block" id="denomination">
			<div class="door__header">
				<p class="door__title">СЕРІЯ "НОМІНАЛ"</p>
				<button class="door__btn">Відкрити</button>
			</div>
			<div class="door__inner">
				<div class="door__item" id="nl-1">
					<input type="checkbox" name="nl-1" id="nl-1_lb">
					<label for="nl-1_lb">
						Полотно, модель NL-01, МДФ, глухе, гладке, покриття - плівка ПВХ (34мм)
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="nl-2-5">
					<input type="checkbox" name="nl-2-5" id="nl-2-5_lb">
					<label for="nl-2-5_lb">
						Полотно, модель NL-02 -.- NL-05, МДФ, глухе, гладке, покриття - плівка ПВХ чорна(34мм)
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="boxTel-80">
					<input type="checkbox" name="boxTel-80" id="boxTel-80_lb">
					<label for="boxTel-80_lb">
						Короб телескопічний 80мм, сосна+МДФ, покриття - ПВХ (номінал)
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="boxTel-100">
					<input type="checkbox" name="boxTel-100" id="boxTel-100_lb">
					<label for="boxTel-100_lb">
						Короб телескопічний 100мм, сосна+МДФ, покриття - ПВХ (номінал)
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="boxTel-120">
					<input type="checkbox" name="boxTel-120" id="boxTel-120_lb">
					<label for="boxTel-120_lb">
						Короб телескопічний 120мм, сосна+МДФ, покриття - ПВХ (номінал)
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="welt-80">
					<input type="checkbox" name="welt-80" id="welt-80_lb">
					<label for="welt-80_lb">
						Лиштва телескопічна 80мм, МДФ, покриття - ПВХ (номінал)
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="welt-80-40">
					<input type="checkbox" name="welt-80-40" id="welt-80-40_lb">
					<label for="welt-80-40_lb">
						Лиштва телескопічна 80мм, МДФ, покриття - ПВХ (номінал, крило 40 мм)
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="dob-100">
					<input type="checkbox" name="dob-100" id="dob-100_lb">
					<label for="dob-100_lb">
						Добір телескопічний 100 мм (номінал)
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="dob-150">
					<input type="checkbox" name="dob-150" id="dob-150_lb">
					<label for="dob-150_lb">
						Добір телескопічний 150 мм (номінал)
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="dob-200">
					<input type="checkbox" name="dob-200" id="dob-200_lb">
					<label for="dob-200_lb">
						Добір телескопічний 200 мм (номінал)
					</label>
					<input type="number" value="1">
				</div>
			</div>
		</div>
		<div class="door__block" id="paint">
			<div class="door__header">
				<p class="door__title">ДВЕРІ ПІД ФАРБУВАННЯ</p>
				<button class="door__btn">Відкрити</button>
			</div>
			<div class="door__inner">
				<div class="door__item" id="boardPrimedPaint-pr">
					<input type="checkbox" name="boardPrimedPaint-pr" id="boardPrimedPaint-pr_lb">
					<label for="boardPrimedPaint-pr_lb">
						Полотно МДФ грунтоване під фарбування (крайка грунт)
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="boardPrimedPaint-al">
					<input type="checkbox" name="boardPrimedPaint-al" id="boardPrimedPaint-al_lb">
					<label for="boardPrimedPaint-al_lb">
						Полотно МДФ грунтоване під фарбування (крайка алюміній)
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="boardPrimedPaintInside-pr">
					<input type="checkbox" name="boardPrimedPaintInside-pr" id="boardPrimedPaintInside-pr_lb">
					<label for="boardPrimedPaintInside-pr_lb">
						Полотно МДФ грунтоване під фарбування Inside (крайка грунт)
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="boardPrimedPaintInside-al">
					<input type="checkbox" name="boardPrimedPaintInside-al" id="boardPrimedPaintInside-al_lb">
					<label for="boardPrimedPaintInside-al_lb">
						Полотно МДФ грунтоване під фарбування Inside (крайка алюміній)
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="boardPaint">
					<input type="checkbox" name="boardPaint" id="boardPaint_lb">
					<label for="boardPaint_lb">
						Полотно МДФ під фарбування (плівка)
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="boardPaintInside">
					<input type="checkbox" name="boardPaintInside" id="boardPaintInside_lb">
					<label for="boardPaintInside_lb">
						Полотно МДФ під фарбування (плівка) Inside
					</label>
					<input type="number" value="1">
				</div>
			</div>
		</div>
		<div class="door__block" id="furniture">
			<div class="door__header">
				<p class="door__title">Фурніура</p>
				<button class="door__btn">Відкрити</button>
			</div>
			<div class="door__inner">
				<div class="door__item" id="loop">
					<input type="checkbox" name="loop" id="loop_lb">
					<label for="loop_lb">
						Завіса
					</label>
					<input type="number" value="1">
				</div>
				<div class="door__item" id="lock">
					<input type="checkbox" name="lock" id="lock_lb">
					<label for="lock_lb">
						Замок
					</label>
					<input type="number" value="1">
				</div>
			</div>
		</div>

		<button class="door__plus-btn">Розрахувати</button>
		<p class="door__amount-realiz"></p>
		<p class="door__amount-epicentr"></p>

	</div>
	<script src="script.js"></script>
</body>

</html>
